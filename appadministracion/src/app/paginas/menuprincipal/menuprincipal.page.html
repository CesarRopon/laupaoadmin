
  <ion-menu side="end" type="push" menuId="first" content-id="main-content">
    <ion-header>
      <ion-toolbar >
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item color="light">
          <ion-icon name="home-outline" color="dark" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item routerLink="/productos">
          <ion-icon name="fast-food-outline" color="dark" slot="start"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>

        <ion-item  routerLink="/tipo">
          <ion-icon name="restaurant-outline" slot="start"></ion-icon>
          <ion-label >Tipos de postre</ion-label>
        </ion-item>
        <ion-item routerLink="/tamanio" >
          <ion-icon name="bar-chart-outline"  color="dark" slot="start"></ion-icon>
          <ion-label >Tama√±os</ion-label>
        </ion-item>
        <ion-item routerLink="/especialidad">
          <ion-icon name="star-outline"  color="dark" slot="start"></ion-icon>
          <ion-label >Especialidades</ion-label>
        </ion-item>
        <ion-item routerLink="/pedidos">
          <ion-icon name="document-text-outline" color="dark" slot="start"></ion-icon>
          <ion-label>Pedidos</ion-label>
        </ion-item>
        <ion-item routerLink="/clientes">
          <ion-icon name="people-outline" color="dark" slot="start"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline"  color="dark" slot="start"></ion-icon>
          <ion-label >Cerrar sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title >LauPao</ion-title>
        <ion-buttons  slot="start">
          <ion-menu-button (click)="openMenu()"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  <ion-content> 
        <ion-list>
          <ion-item-sliding >
            <ion-fab vertical="top" horizontal="end" [routerLink]="['/menuprincipal', admin._id]" slot="fixed">
              <ion-fab-button color="medium">
                <ion-icon name="pencil-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <ion-card >
              <ion-card-header>
                <ion-card-title color="dark">Bienvenido(a) {{admin.strNombre}}</ion-card-title>
                <ion-card-subtitle color="dark">{{fechaCompleta}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content >
                <ion-card-title color="dark" class="ion-text-center">Datos de perfil</ion-card-title>   
                <br>    
                  <ion-label color="dark">Nombre completo: {{admin.strNombre}} {{admin.strApellidos}} </ion-label>
                  <br><br>
                  <ion-label color="dark">Correo: {{admin.strEmail}}</ion-label>
                  <br><br>
                  <ion-label color="dark">Telefono: {{admin.strTelefono}}</ion-label>
                  <br><br>

              </ion-card-content>

            </ion-card>
          </ion-item-sliding>
        </ion-list>
      </ion-content>



  </div>
