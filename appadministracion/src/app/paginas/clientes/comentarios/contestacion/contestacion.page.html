<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="comentarios">
      </ion-back-button>
    </ion-buttons>
    <ion-title >
       <small>Responder comentario</small>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
     <ion-card-title color="dark"></ion-card-title> 
    </ion-card-header>
  
    <ion-card-content>
      <ion-textarea>
      {{comentario.strComentario}}
      </ion-textarea>
      <ion-card-subtitle color="dark" >
        <ion-textarea rows="5" cols="10" placeholder="Respuesta..." [(ngModel)]="comentario.strContestacion" name="respuesta"></ion-textarea>
      </ion-card-subtitle>
  
      <ion-button expand="block" color="primary" class="ion-margin" (click)="responseComment(comentario.strContestacion)">Enviar</ion-button>
    </ion-card-content>
  </ion-card>

  </ion-content>
