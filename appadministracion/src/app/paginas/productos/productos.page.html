<ion-menu side="end" type="push" menuId="third" content-id="main-content3">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/menuprincipal">
        <ion-icon name="home-outline" color="dark" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item color="light">
        <ion-icon name="fast-food-outline" color="dark" slot="start"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item routerLink="/tipo">
        <ion-icon name="restaurant-outline" slot="start"></ion-icon>
        <ion-label >Tipos de postre</ion-label>
      </ion-item>
      <ion-item routerLink="/tamanio" >
        <ion-icon name="bar-chart-outline"  color="dark" slot="start"></ion-icon>
        <ion-label >Tama√±os</ion-label>
      </ion-item>
      <ion-item routerLink="/especialidad">
        <ion-icon name="star-outline"  color="dark" slot="start"></ion-icon>
        <ion-label >Especialidades</ion-label>
      </ion-item>
      <ion-item routerLink="/pedidos">
        <ion-icon name="document-text-outline" color="dark" slot="start"></ion-icon>
        <ion-label>Pedidos</ion-label>
      </ion-item>
      <ion-item routerLink ="/clientes">
        <ion-icon name="people-outline" color="dark" slot="start"></ion-icon>
        <ion-label >Clientes</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline"  color="dark" slot="start"></ion-icon>
        <ion-label >Cerrar sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content3">
  <ion-header>
    <ion-toolbar>
      <ion-title >Productos</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button (click)="openMenu()"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

<ion-content *ngIf ="numero !==0; else noProducts">
  <ion-searchbar (ionChange)="buscar($event)"></ion-searchbar>
  <ion-list  #myList lines="full" >
    <ion-item-sliding *ngFor="let producto of productos | filtro: textBuscar: 'strDescripcion'">
      <ion-fab horizontal="end" vertical="top" slot="fixed">
        <ion-fab-button color="medium">
          <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
          <ion-fab-button color="light">
            <ion-icon  name="reader-outline" [routerLink]="['/productos', producto._id]"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light">
            <ion-icon name="trash" (click)="alertas(producto._id)"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
      <ion-card>

        <ion-card-header>

          <ion-img src="https://t1.rg.ltmcdn.com/es/images/6/3/4/img_pastel_de_moka_envinado_12436_600.jpg"></ion-img>
        </ion-card-header>
        <ion-card-content>
              <ion-label>{{producto.strDescripcion}}</ion-label>
              <br>
              <ion-label>${{producto.nmbCosto}}</ion-label>
        </ion-card-content>
      </ion-card>

    </ion-item-sliding> 
</ion-list>
<ion-fab  vertical="bottom" horizontal="bottom" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon routerLink='/agregar-producto' name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
    </ion-content>

<ng-template #noProducts>
 <ion-content>
  <ion-card >
    <ion-card-header >
      <ion-img src="assets/icon/vacio.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title color="dark">Sin productos</ion-card-title>  
       Click en el boton inferior para agregar.
    </ion-card-content>
  </ion-card>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon  routerLink='/agregar-producto' name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content> 
</ng-template>
</div>
